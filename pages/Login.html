<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Página de Login</title>
</head>
<body>
  <header>
    <div class="container-fluid p-0">
      <div class="row">
        <!-- Div para a imagem -->
        <div class="col-md-6">
          <div class="banner">
            <img class="img-fluid" src="./img/thumbs/moodboard2.jpg" alt="Imagem de login">
            <div class="overlay">
              <div class="overlay">
                <h2 class="first-message gradient-text">Bem vindo de volta.</h2>
                <h3 class="second-message">Sentimos a sua falta por aqui!</h3>
                <h4 class="copyright-message">Copyright MyPastry 2024. Todos diretos reservados.</h4>
                <svg class="svg-logo" width="220" height="86" viewBox="0 0 220 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <!-- SVG content -->
              </svg>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Div para os elementos à direita da imagem -->
        <div class="col-md-6">
          <div class="register-message text-end">
            <p>Não tem uma conta? <a href="Registro.html" class="register-link">Registe-se agora.</a></p>
          </div>
          <div class="form">
            <h2>Efetue login na App <span class="gradient-text">MyPastry</span></h2>
            <button class="btn-default google-login" onclick="loginFunction1()">Entrar com uma conta Google</button>
            <div class="divider-box">
              <div class="left-divider"></div>
              <div class="divider-text"><span class="gradient-text">Ou</span></div>
              <div class="right-divider"></div>
            </div>

            <div class="login-box">
              <h3>Nome de Utilizador ou Email</h3>
              <input type="text" placeholder="">
              <h3>Senha <a href="#" class="forgot-password">Esqueceu sua a senha?</a></h3>
              <input type="password" placeholder="">
              <button class="btn-default" onclick="loginFunction2()">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="js/webconfig.js"></script>
  <script>
    function loginFunction1() {
      // Lógica para o botão 1
      alert("Clicou no botão 1");
    }
    
    function loginFunction2() {
      // Lógica para o botão 2
      alert("Clicou no botão 2");
    }
  
  </script>
</body>
</html>
