<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPastry Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <h1>MyPastry</h1>
            </div>
            <div class="welcome-text">
                <h2>Bem vindo de volta.</h2>
                <p>Sentimos a sua falta por aqui!</p>
            </div>
            <div class="images">
                <img src="image1.jpg" alt="Pastry Image 1">
                <img src="image2.jpg" alt="Pastry Image 2">
                <img src="image3.jpg" alt="Pastry Image 3">
                <img src="image4.jpg" alt="Pastry Image 4">
                <img src="image5.jpg" alt="Pastry Image 5">
                <img src="image6.jpg" alt="Pastry Image 6">
                <img src="image7.jpg" alt="Pastry Image 7">
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Efetue login na App <span>MyPastry</span></h2>
                <button class="google-login">Entrar com uma conta Google</button>
                <div class="divider">
                    <span>Ou</span>
                </div>
                <form action="#">
                    <label for="username">Nome de utilizador ou email</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                    <a href="#" class="forgot-password">Esqueceu sua a senha?</a>
                    <button type="submit">Entrar</button>
                </form>
                <p class="register-link">NÃ£o tem uma conta? <a href="#">Registe-se agora.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
